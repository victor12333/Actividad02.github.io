<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Melodías Inmortales</title>
    <link rel="stylesheet" href="css/Estilos.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de Nosotros</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="team.html">Nuestro Equipo</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <p>Para cualquier duda o consulta, no dudes en contactarnos a través de nuestras redes sociales o al correo
                electrónico info@melodiasinmortales.com y rellenando el siguiente formulario.</p>
            <form action="/submit" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            
        </section>
    </main>

    <footer>
        <p>&copy;2023 Melodías Inmortales</p>
    </footer>
</body>

</html>
